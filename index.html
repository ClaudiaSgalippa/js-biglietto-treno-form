<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il prezzo del tuo biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-success p-2" style="--bs-bg-opacity: .5;">
    <div id="firtstContainer">
        <div class="row text-center">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div action="#" id="requests">
                <span>Nome e Cognome</span>
                <input id="nameSurname" type="text" placeholder="Nome e Cognome">
            
                <span>Km da percorrere</span>
                <input id="km" type="text" placeholder="Per quanti km vuoi viaggiare?">
            
                <span>Et√†</span>
                <select id="age">
                    <option value="minors">Minorenne</option>
                    <option value="major">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
            <div>
                <button id="calcolo">Calcola il prezzo del biglietto</button>
                <button id="delete">Annulla</button>
            </div>
        </div>   
    </div>

    <div id="secondContainer">
        <div class="row text-center">
            <h1>IL TUO BIGLIETTO</h1>
            <div id="results">
                <h2>Il tuo biglietto</h2>
                <h3>Dettaglio passeggeri</h3>
                <div id="row">
                    <div id="nameOnTicket">
                        <span id="outName"></span>
                    </div>
                    <div id="typology">
                        <span id="outTypo"></span>
                    </div>
                    <div id="carriage">
                        <span id="outCarriage"></span>
                    </div>
                    <div id="codeCp">
                        <span id="outCodeCp"></span>
                    </div>
                    <div id="finalCost">
                        <span id="outFinalCost"></span>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <script src="main.js"></script>
</body>
</html>
