<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il prezzo del tuo biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-success p-2" style="--bs-bg-opacity: .5;">
    <main>
        <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="firstContainer">
            <div class="row">
                <div class="col">
                    <div class="">
                        <form class="d-flex justify-content-evenly">
                            <div>
                                <label for="nameSurname" class="form-label">Nome e Cognome</label>
                                <input type="text" class="form-control" id="nameSurname" placeholder="Nome e Cognome">
                            </div>
                            <div>
                                <label for="km" class="form-label">Km da percorrere</label>
                                <input type="text" class="form-control" id="km" placeholder="Per quanti km vuoi viaggiare?">
                            </div>
                            <div>
                                <label for="age" class="form-label">Fascia d'et√†</label>
                                <select class="form-control" id="age">
                                    <option value="minors">Minorenne</option>
                                    <option value="major">Maggiorenne</option>
                                    <option value="over">Over 65</option>
                                </select>
                            </div>
                        </form>
                        <div class="d-flex justify-content-evenly">
                            <input type="button" id="calcolo" value="Calcola prezzo">
                            <input type="button" id="delete" value="Annulla">
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <div class="row text-center">
            <h1>IL TUO BIGLIETTO</h1>
        </div>
        <div id="secondContainer">
            <div>
                <div class="row">
                    <div>
                        <div>
                            <h3>Dettaglio passeggeri</h3>
                            <span id="nameOnTicket"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr class="">
                            <th>
                                <div>Offerta</div>
                            </th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span id="promo"></span></td>
                            <td><span id="carriage"></span></td>
                            <td><span id="codeCp"></span></td>
                            <td><span id="finalCost"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
