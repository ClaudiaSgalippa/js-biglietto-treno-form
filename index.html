<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il prezzo del tuo biglietto</title>
    
</head>
<body>
    <div id="firtstContainer">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div id="requests">
            <span>Nome e Cognome</span>
            <input id="nameSurname" type="text" placeholder="Nome e Cognome">
            <span>Km da percorrere</span>
            <input id="km" type="number" placeholder="Per quanti km vuoi viaggiare?">
            <span>Età</span>
            <input id="age" type="number" placeholder="Qual'è la tua età?">
            <button id="calcolo">Calcola il prezzo del biglietto</button>
            <button id="delete">Annulla</button>
        </div>
    </div>
    <div id="secondContainer">
        <h1>Il tuo biglietto</h1>
        <div id="results">
            <h2>Il tuo biglietto</h2>
            <h3>Dettaglio passeggieri</h3>
            <div id="row">
                <div id="name">
                </div>
                <div id="offer">

                </div>
                <div id="carriage">

                </div>
                <div id="codecp">

                </div>
                <div id="cost">

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
